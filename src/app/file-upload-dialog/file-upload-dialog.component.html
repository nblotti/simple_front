<div class="modal" [class.show]="showModal" tabindex="-1" role="dialog" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Upload File</h5>
      </div>
      <div class="modal-body">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link" [class.active]="active_tab === 'documents'" id="documents-tab" data-bs-toggle="tab" href="#documents" (click)="onTabActivated('documents')" role="tab"
               aria-controls="documents" aria-selected="true">Documents</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" [class.active]="active_tab === 'url'"  id="url-tab" data-bs-toggle="tab" href="#url" (click)="onTabActivated('url')" role="tab" aria-controls="url"
               aria-selected="false">URL</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="documents" role="tabpanel" aria-labelledby="documents-tab" #tabdocument>
            <!-- Documents content -->
            <input type="file"
                   accept="application/pdf, application/vnd.openxmlformats-officedocument.wordprocessingml.document, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                   (change)="onFileSelected($event)" #fileInput/>
            <div class="progress">
              <div class="progress-bar" role="progressbar" [style.width.%]="uploadProgress"
                   [attr.aria-valuenow]="uploadProgress" aria-valuemin="0" aria-valuemax="100">{{ uploadProgress }}%
              </div>
            </div>
            <div class="form-check">
              <input type="checkbox" [disabled]="!isFileSelected()" [(ngModel)]="summaryChecked"
                     class="form-check-input" id="summaryCheck">
              <label class="form-check-label" for="summaryCheck">Create summary</label>
            </div>
          </div>
          <div class="tab-pane fade" id="url" role="tabpanel" aria-labelledby="url-tab" #taburl>

            <div class="form-group url_input_component">
              <label for="urlToScrap">Enter URL:</label>
              <input type="text" class="form-control url_input" id="urlToScrap" [(ngModel)]="urlToScrap">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" [disabled]="((active_tab =='documents' && !isFileSelected()) ||
        (active_tab =='url' && !isValidUrl()))"
                class="btn btn-primary" (click)="onUpload()">Upload
        </button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
